{% extends "base.html" %}

{% block content %}

<body bgcolor="pink">
    <h1>{% block title %}Přihlášení{% endblock %}</h1>

    <form method="post" action=".">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Potvrdit">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</body>

{% endblock %}
